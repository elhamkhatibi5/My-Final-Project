<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ“ Pocket Classroom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">ðŸŽ“ Pocket Classroom</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link active" href="#" data-section="library">Library</a>
      <a class="nav-link" href="#" data-section="author">Create</a>
      <a class="nav-link" href="#" data-section="learn">Learn</a>
    </div>
  </div>
</nav>

<!-- Main -->
<main class="container-fluid py-4">
  <div class="row">

    <!-- Main content area -->
    <div class="col-lg-9">

      <!-- Library Section -->
      <section id="library-section" class="app-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold">My Lessons</h2>
          <div>
            <button id="new-btn" class="btn btn-primary btn-sm me-2">+ New Capsule</button>
            <button id="export-btn" class="btn btn-success btn-sm me-2">Export JSON</button>
            <button id="import-btn" class="btn btn-secondary btn-sm">Import JSON</button>
            <input type="file" id="importInput" accept=".json" style="display:none">
          </div>
        </div>

        <div class="mb-3">
          <input type="text" id="search-input" class="form-control" placeholder="Search lessons...">
        </div>

        <div id="library-list" class="row g-3">
          <!-- Cards dynamically generated by JS -->
        </div>
      </section>

      <!-- Author Section -->
      <section id="author-section" class="app-section d-none">
        <h2 class="fw-bold mb-3">Create or Edit Capsule</h2>
        <form id="author-form" class="card p-4 bg-secondary bg-opacity-25 rounded-4 shadow-sm">
          <input type="hidden" id="edit-index">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="note-title" placeholder="Enter title..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" id="note-content" rows="5" placeholder="Enter note or lesson details..." required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <input type="text" class="form-control" id="note-tags" placeholder="e.g., Math, Biology, Vocabulary">
          </div>
          <div class="mb-3">
            <label class="form-label">Quiz Question (optional)</label>
            <input type="text" class="form-control" id="quiz-question" placeholder="Write a quiz question...">
          </div>
          <div class="mb-3">
            <label class="form-label">Quiz Options</label>
            <input type="text" class="form-control mb-2" id="quiz-opt1" placeholder="Option 1">
            <input type="text" class="form-control mb-2" id="quiz-opt2" placeholder="Option 2">
            <input type="text" class="form-control mb-2" id="quiz-opt3" placeholder="Option 3">
            <input type="text" class="form-control mb-2" id="quiz-opt4" placeholder="Option 4">
            <input type="number" class="form-control" id="quiz-correct" placeholder="Correct option (1-4)">
          </div>
          <button type="submit" class="btn btn-success w-100 fw-bold">Save Capsule</button>
        </form>
      </section>

      <!-- Learn Section -->
      <section id="learn-section" class="app-section d-none">
        <h2 class="fw-bold mb-3">Learn Mode</h2>
        <div id="learn-card" class="card bg-dark-subtle text-light p-4 rounded-4 shadow-sm">
          <h5 id="learn-title" class="fw-bold mb-2"></h5>
          <p id="learn-content" class="mb-3"></p>
          <div id="quiz-area" class="mb-3 d-none">
            <h6 id="quiz-question"></h6>
            <div id="quiz-options" class="list-group"></div>
          </div>
          <p id="learn-tags" class="text-info small mb-1"></p>
          <div class="mt-3">
            <button id="learn-next-btn" class="btn btn-success me-2">Next</button>
            <button id="learn-done-btn" class="btn btn-outline-light">Mark as Learned</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Sidebar Notes -->
    <div class="col-lg-3 border-start border-secondary ps-4">
      <h5 class="fw-bold mb-2">ðŸ—’ My Quick Notes</h5>
      <textarea id="sidebar-notes" class="form-control bg-dark text-light" rows="15" placeholder="Write your notes here..."></textarea>
      <button id="save-notes-btn" class="btn btn-outline-info mt-3 w-100">Save Notes</button>
      <p class="text-muted small mt-2" id="notes-status"></p>
    </div>

  </div>
</main>

<footer class="text-center py-3 text-muted small border-top border-secondary mt-5">

</footer>

<script type="module" src="main.js"></script>
</body>
</html>
