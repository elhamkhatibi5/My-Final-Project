<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 Pocket Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">🎓 Pocket Classroom</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="#" data-section="library">Library</a>
        <a class="nav-link" href="#" data-section="author">Author</a>
        <a class="nav-link" href="#" data-section="learn">Learn</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-4">
    <section id="library-section" class="app-section">
      <h2>Library</h2>
      <p>اینجا همه‌ی یادداشت‌ها و فلش‌کارت‌ها نمایش داده می‌شوند.</p>
    </section>

    <section id="author-section" class="app-section d-none">
      <h2>Author</h2>
      <p>اینجا می‌توانید یادداشت‌ها، فلش‌کارت یا آزمون جدید بسازید.</p>
    </section>

    <section id="learn-section" class="app-section d-none">
      <h2>Learn</h2>
      <p>اینجا می‌توانید فلش‌کارت‌ها و آزمون‌ها را مرور و مطالعه کنید.</p>
    </section>

    <input type="file" id="importInput" accept=".json" style="display:none">
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
